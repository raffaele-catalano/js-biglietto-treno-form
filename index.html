<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <!-- bootstrap -->
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' integrity='sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw==' crossorigin='anonymous'/> -->
    <!-- favicon -->
    <link rel="icon" href="assets/img/ticket-favicon.ico" type="ico">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Ticket</title>
</head>

<body>
    
    <main>
        
        <div class="main-wrapper">

            <h1>CALCOLA IL PREZZO DEL TUO TICKET</h1>
            <!-- PRICE CALCULATOR -->
            <div id="info_ticket" class="container top">
                <div class="row">

                    <div class="col">
                        <label for="Nome">Nome</label>
                        <input id="name" type="text" placeholder="Inserisci il Nome">
                    </div>

                    <div class="col">
                        <label for="Cognome">Cognome</label>
                        <input id="surname" type="text" placeholder="Inserisci il Cognome">
                    </div>

                    <div class="col">
                        <label for="Km da Percorrere">Km da Percorrere</label>
                        <input id="distance" type="number" placeholder="Inserisci i Km">
                    </div>
                
                    <div class="col">
                        <label for="Fascia Età">Fascia Età</label>
                        <select name="age" id="ageSelect" class="p-1">
                            <option selected value="default">Seleziona la Fascia</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="btnSend" class="btn">Genera</button>
                    </div>
                    <div class="col">
                        <button id="btnReset" class="btn">Annulla</button>
                    </div>
                </div>

            </div>

            <!-- TICKET -->
            <div class="container bottom hide">
                <section class="ticket-area">
                    <h1>IL TUO TICKET</h1>
                    <div class="ticket">
                        <div class="row">
                            <h2>Dettaglio Passeggero</h2>
                            <div class="col">
                                <div class="name_box">
                                    <h3>Nome Passeggero</h3>
                                    <h4 id="nome_completo"></h4>
                                </div>
                            </div>
                            <div class="col">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Offerta</th>
                                            <th>Carrozza</th>
                                            <th>CP</th>
                                            <th>Prezzo Finale</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Under</td>
                                            <td id="numero_carrozza"></td>
                                            <td id="codice_prenotazione"></td>
                                            <td id="prezzo_finale"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
            
        
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
