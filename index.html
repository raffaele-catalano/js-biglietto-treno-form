<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' integrity='sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw==' crossorigin='anonymous'/>
    <!-- favicon -->
    <link rel="icon" href="assets/img/ticket-favicon.ico" type="ico">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Ticket</title>
</head>

<body>
    
    <main>
        
        <div class="wrapper">

            <h1>CALCOLA IL PREZZO DEL TUO TICKET</h1>
            <!-- PRICE CALCULATOR -->
            <div id="info_ticket" class="container py-4">
                <div class="row ms-5">

                    <div class="col">
                        <input id="name" class="p-1" type="text" placeholder="Inserisci il Nome">
                    </div>

                    <div class="col">
                        <input id="surname" class="p-1" type="text" placeholder="Inserisci il Cognome">
                    </div>

                    <div class="col">
                        <input id="distance" class="p-1" type="number" placeholder="Inserisci i Km">
                    </div>
                
                    <div class="col">
                        <select name="age" id="ageSelect" class="p-1">
                            <option value="minorenne">Minorenne</option>
                            <option selected value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="buttons d-flex justify-content-center align-items-end">
                    <input id="btnSend" class="p-1 mt-5" type="button" value="Checkout">
                    <!-- <button id="btnSend">Invia</button> -->
                </div>
                <!-- <input type="button" onclick="myFunction()" value="Resetta"> -->
            </div>

            <!-- TICKET -->
            <div class="wrapper">
                <h2>IL TUO TICKET</h2>
                <div class="container bottom d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled">
                    <li id="nome_completo"></li>
                    <li id="prezzo_finale"></li>
                    <li id="numero_carrozza"></li>
                    <li id="codice_prenotazione"></li>
                    </ul>
                    
                </div>
            </div>
            

        </div>
            
        
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
